<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta name="theme-color" content="#000000" />

		<!-- Primary Meta Tags -->
		<!-- this is the default metadata which all websites can draw on -->
		<title>David Mainoo</title>
		<meta name="title" content="Resume" />
		<meta
			name="description"
			content="This page is a resume of David Mainoo, built with html and tailwind css"
		/>

		<!-- Open Graph / Facebook -->
		<!-- this is what Facebook and other social websites will draw on -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://david-main.github.io/resume/"
		/>
		<meta property="og:title" content="David Mainoo" />
		<meta
			property="og:description"
			content="Using vanilla HTML and tailwind css, David creates a page of his resume."
		/>
		<meta
			property="og:image"
			content="https://github.com/David-Main/resume/blob/gh-pages/antDevMD.png?raw=true"
		/>

		<!-- Twitter -->
		<!-- You can have different summary for Twitter! -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://david-main.github.io/resume/"
		/>
		<meta property="twitter:title" content="Resume of David Mainoo" />
		<meta
			property="twitter:description"
			content="Created with plain HTML and tailwind css, David showcases his current status in his career."
		/>
		<meta
			property="twitter:image"
			content="https://github.com/David-Main/resume/blob/gh-pages/antDevMD.png?raw=true"
		/>
	</head>
	<body>
		<noscript
			>You need to enable JavaScript to run this app.</noscript
		>
		<div id="root"></div>
	</body>
</html>
