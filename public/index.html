<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta name="theme-color" content="#000000" />

		<title>AntWeather</title>
		<meta
			name="description"
			content="A Weather app from the antDevelopers created using Reactjs"
		/>

		<!-- Open Graph / Facebook -->
		<!-- this is what Facebook and other social websites will draw on -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="https://antWeather.netlify.app"
		/>
		<meta property="og:title" content="antWeather" />
		<meta
			property="og:description"
			content="A Weather app from the antDevelopers created using Reactjs"
		/>
		<meta
			property="og:image"
			content="%PUBLIC_URL%/antWeather.jpg?raw=true"
		/>

		<!-- Twitter -->
		<!-- You can have different summary for Twitter! -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://antWeather.netlify.app"
		/>
		<meta
			property="twitter:title"
			content="Weather app straight from the antDevelopers"
		/>
		<meta
			property="twitter:description"
			content="A Weather app from the antDevelopers created using Reactjs"
		/>
		<meta
			property="twitter:image"
			content="%PUBLIC_URL%/antWeather.jpg?raw=true"
		/>
	</head>
	<body>
		<noscript
			>You need to enable JavaScript to run this app.</noscript
		>
		<div id="root"></div>

	</body>
</html>
