<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
		<meta name="theme-color" content="#000000" />

		<!-- Primary Meta Tags -->
		<title>AntWeather</title>
		<meta name="title" content="AntWeather" />
		<meta name="author" content="Ant Developers" />
		<meta name="image" content="https://github.com/ant-Devs/antWeather/blob/master/public/antWeather.png?raw=true" />
		<meta 
			name="description"
			content="A Weather app from the antDevelopers created using Reactjs.
							⚠⚠ The app takes 50 requests per day, and is just for demonstrational purposes; 
							if the app is unable to get the weather, it means the request limit has been reached. 
							So please try again in 24hrs max."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://antweather.pages.dev/" />
		<meta property="og:title" content="AntWeather" />
		<meta
			property="og:description"
			content="A Weather app from the antDevelopers created using Reactjs.
			⚠⚠ The app takes 50 requests per day, and is just for demonstrational purposes; 
			if the app is unable to get the weather, it means the request limit has been reached. 
			So please try again in 24hrs max."
		/>
		<meta 
			property="og:image"
			content="https://github.com/ant-Devs/antWeather/blob/master/public/antWeather.png?raw=true"
		/> 
		<meta property="og:image:type" content="image/jpeg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="628" />
		<meta property="og:image:alt" content="AntDevs contact card" />
		

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://antweather.pages.dev/"
		/>
		<meta property="twitter:title" content="AntWeather" />
		<meta
			property="twitter:description"
			content="A Weather app from the antDevelopers created using Reactjs.
							⚠⚠ The app takes 50 requests per day, and is just for demonstrational purposes; 
							if the app is unable to get the weather, it means the request limit has been reached. 
							So please try again in 24hrs max."
		/>
		<meta
			property="twitter:image"
			content="https://github.com/ant-Devs/antWeather/blob/master/public/antWeather.png?raw=true"
		/>
	</head>
	<body>
		<noscript
			>You need to enable JavaScript to run this app.</noscript
		>
		<div id="root"></div>
	</body>
</html>
